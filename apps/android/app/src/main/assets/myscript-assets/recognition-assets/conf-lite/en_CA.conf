Bundle-Version: 1.0
Bundle-Name: en_CA
Configuration-Script:
 AddResDir ../resources/

Name: text
Type: Text
Configuration-Script:
 AddResource en_CA/en_CA-ak-cur.lite.res
 AddResource en_CA/en_CA-lk-text.lite.res
 EnableAlienCharacters
 SetTextListSize 1
 SetWordListSize 5
 SetCharListSize 1

# Superimposed configuration can only be used with a Text Recognizer instance
Name: text-superimposed
Type: Text
Configuration-Script:
 AddResource en_CA/en_CA-ak-superimposed.lite.res
 AddResource en_CA/en_CA-lk-text.lite.res
 EnableAlienCharacters
 SetTextListSize 1
 SetWordListSize 5
 SetCharListSize 1
