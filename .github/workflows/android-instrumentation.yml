# .github/workflows/android-instrumentation.yml
name: Android Instrumentation Tests

on:
  workflow_dispatch:
    inputs:
      api_level:
        description: 'Android API level'
        required: false
        default: '30'
        type: choice
        options:
          - '29'
          - '30'
          - '31'
          - '33'
  # Optional: schedule for nightly runs
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  instrumentation:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Enable KVM (for emulator performance)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ github.event.inputs.api_level || '30' }}
          arch: x86_64
          target: google_apis
          profile: pixel_5
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            cd apps/android
            ./gradlew :app:connectedDebugAndroidTest --stacktrace 2>&1 | tee instrumentation-output.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results
          path: |
            apps/android/app/build/reports/androidTests/
            apps/android/instrumentation-output.log
          retention-days: 14
